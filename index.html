<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Test - Random Video Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            margin: 0;
            overflow: hidden;
            /* Prevent scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            width: 100%;
            height: 100%;
            max-width: 1200px;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            margin: 5px 0;
            font-size: 1.5rem;
        }

        #online-count {
            text-align: center;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            font-weight: 500;
        }

        .video-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        /* Mobile Layout: Stack Videos Vertically */
        @media (max-width: 768px) {
            .video-container {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
            }

            video {
                height: 50vh;
            }

            h1 {
                font-size: 1.8rem;
            }
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #localVideo {
            transform: scaleX(-1);
        }

        .video-wrapper {
            position: relative;
            flex: 1;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding-bottom: 10px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #status {
            text-align: center;
            margin: 5px 0 10px 0;
            font-size: 1rem;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŽ¥ WebRTC Test Chat</h1>
        <div id="online-count">Loading online users...</div>

        <div id="status">Click "Start" to begin</div>

        <div class="video-container">
            <div class="video-wrapper">
                <span class="label">You</span>
                <video id="localVideo" autoplay muted></video>
            </div>
            <div class="video-wrapper">
                <span class="label">Stranger</span>
                <video id="remoteVideo" autoplay></video>
            </div>
        </div>

        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="nextBtn" disabled>Next</button>
            <button id="stopBtn" disabled>Stop</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script>
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const status = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const nextBtn = document.getElementById('nextBtn');
        const stopBtn = document.getElementById('stopBtn');

        let socket;
        let localStream;
        let peerConnection;
        let currentRoom;

        // ICE Servers Configuration (STUN/TURN)
        const ICE_SERVERS = {
            iceServers: [
                // Google's free STUN servers
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                // Cloudflare's TURN server (free tier)
                {
                    urls: 'turn:turn.cloudflare.com:3478',
                    username: 'cloudflare',
                    credential: 'cloudflare'
                }
            ]
        };

        function updateStatus(message) {
            status.textContent = message;
            console.log(message);
        }

        async function startChat() {
            try {
                // Get user media
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });

                localVideo.srcObject = localStream;
                updateStatus('Camera enabled. Connecting to server...');

                // Connect to signaling server
                // Use ?backend=https://your-ngrok-url for production
                const urlParams = new URLSearchParams(window.location.search);
                const backendUrl = urlParams.get('backend') || 'http://localhost:4000';
                console.log('Connecting to backend:', backendUrl);

                socket = io(backendUrl, {
                    transports: ['websocket', 'polling'],
                    extraHeaders: {
                        'ngrok-skip-browser-warning': 'true'
                    }
                });

                socket.on('connect_error', (error) => {
                    console.error('âŒ Connection error:', error);
                    updateStatus('Connection failed: ' + error.message);
                });

                socket.on('error', (error) => {
                    console.error('âŒ Socket error:', error);
                });

                socket.on('connect', () => {
                    updateStatus('Connected! Looking for a match...');
                    socket.emit('find-match');

                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                });

                socket.on('waiting', () => {
                    updateStatus('Waiting for someone to connect...');
                });

                socket.on('online-users', (count) => {
                    document.getElementById('online-count').textContent = `ðŸŸ¢ ${count} Online`;
                });

                socket.on('send-offer', async ({ roomId }) => {
                    currentRoom = roomId;
                    updateStatus('Match found! Connecting...');
                    await createPeerConnection();

                    const offer = await peerConnection.createOffer();
                    await peerConnection.setLocalDescription(offer);
                    socket.emit('offer', { sdp: offer, roomId });
                });

                socket.on('offer', async ({ sdp, roomId }) => {
                    currentRoom = roomId;
                    updateStatus('Match found! Connecting...');
                    await createPeerConnection();

                    await peerConnection.setRemoteDescription(sdp);
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    socket.emit('answer', { sdp: answer, roomId });

                    updateStatus('âœ… Connected!');
                    nextBtn.disabled = false;
                });

                socket.on('answer', async ({ sdp }) => {
                    await peerConnection.setRemoteDescription(sdp);
                    updateStatus('âœ… Connected!');
                    nextBtn.disabled = false;
                });

                socket.on('add-ice-candidate', async ({ candidate }) => {
                    if (peerConnection) {
                        await peerConnection.addIceCandidate(candidate);
                    }
                });

                socket.on('user-left', () => {
                    updateStatus('Stranger skipped. Searching for new partner...');
                    closePeerConnection();

                    // Auto-search for next match
                    setTimeout(() => {
                        socket.emit('find-match');
                    }, 500);
                });

            } catch (error) {
                updateStatus('âŒ Error: ' + error.message);
                console.error(error);
            }
        }

        async function createPeerConnection() {
            peerConnection = new RTCPeerConnection(ICE_SERVERS);

            // Add local tracks
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });

            // Handle incoming tracks
            peerConnection.ontrack = (event) => {
                remoteVideo.srcObject = event.streams[0];
            };

            // Send ICE candidates
            peerConnection.onicecandidate = (event) => {
                if (event.candidate && currentRoom) {
                    socket.emit('add-ice-candidate', {
                        candidate: event.candidate,
                        roomId: currentRoom
                    });
                }
            };

            // Monitor connection state
            peerConnection.onconnectionstatechange = () => {
                console.log('Connection state:', peerConnection.connectionState);
            };
        }

        function closePeerConnection() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            remoteVideo.srcObject = null;
        }

        function next() {
            closePeerConnection();
            nextBtn.disabled = true;
            updateStatus('Looking for next match...');
            socket.emit('next');
            // Important: Re-trigger matching after leaving room
            setTimeout(() => {
                socket.emit('find-match');
            }, 500);
        }

        function stop() {
            closePeerConnection();

            if (socket) {
                socket.disconnect();
            }

            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }

            localVideo.srcObject = null;
            updateStatus('Stopped');

            startBtn.disabled = false;
            nextBtn.disabled = true;
            stopBtn.disabled = true;
        }

        startBtn.onclick = startChat;
        nextBtn.onclick = next;
        stopBtn.onclick = stop;
    </script>
</body>

</html>
